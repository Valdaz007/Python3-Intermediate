<!DOCTYPE html>

<html>
    <head>
        <title>{{title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body class="container">
        <header>
            <h1>Contact Form</h1>
        </header>
        
        <div class="">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                {% endif %}
            {% endwith %}
            </div>

        <main>
            <form action="/email" method="POST">
                <label for="email"></label>
                <input type="text" id="email" class="form-control" placeholder="Enter your email" name="email">
                <br>
                <input type="text" id="subject" class="form-control" placeholder="Email subject" name="subject">
                <br>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="body"></textarea>
                <br>
                <input type="submit" class="btn btn-primary" name="submit">
            </form>
        </main>

        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
